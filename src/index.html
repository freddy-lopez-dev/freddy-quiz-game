<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Freddy Quiz Game</title>
</head>

<body>
  <header>
    <img src="images/freddy-quiz-game.png" alt="">
  </header>
  <main>
    <div class="name">
      <form action="">
        <input type="text" placeholder="What's your name?" class="playerName">
      </form>
    </div>
    <div class="quiz-panel">
      <div class="mask-man">
        <div class="instruction">
          <img src="images/maskman-right.png" alt="" id="maskman">
          <div>
            <p id="type-instruction"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="initiate-game">
      <button class="letsgo">Let's Go!</button>
    </div>
    <div class="questions-panel">
      <div class="mask-man">
        <div class="instruction">
          <img src="images/maskman-right.png" alt="" id="maskman">
          <div>
            <p class="quiz-number">Quiz: 1</p>
            <p id="question-counter"></p>
            <div class="option">
              <button class="answer">circle</button>
              <button class="answer">triangle</button>
              <button class="answer">star</button>
              <button class="answer">umbrella</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
